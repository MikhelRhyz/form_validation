<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="bg-light d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px">
      <h3 class="text-center mb-4">Register</h3>

      <form id="registerForm" novalidate>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
          <div class="invalid-feedback" id="invalid-email">Please enter a valid email.</div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your password"
          />
          <div class="form-text">
            Must be at least 8 characters, include one uppercase letter, one number, and one special character.
          </div>
          <div class="invalid-feedback" id="invalid-password">Password does not meet requirements.</div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Re-enter password"
          />
          <div class="invalid-feedback" id="password-mismatch">Passwords do not match.</div>
        </div>

        <!-- Terms -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="terms" />
          <label class="form-check-label" for="terms">
            I agree to the <a href="#">terms and conditions</a>
          </label>
          <div class="invalid-feedback" id="terms-feedback">You must agree before submitting.</div>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-primary w-100" id="register-btn">Register</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
